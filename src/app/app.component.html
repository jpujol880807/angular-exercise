<!--The content below is only a placeholder and can be replaced.-->

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Countries Explorer</h1>
    </div>
  </div>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-6">
        <h2>Map</h2>
        <app-map (onSelectedCountry)="getSelectedCountry($event)"></app-map>
      </div>
      <div class="col-md-6 col-auto">
        <h2>Info</h2>
        <div class="row">
          <div class="btn-group" role="group" aria-label="Basic example">
            <a href="#" [routerLink]="'/country/' + selected_country +'/description'" type="button" class="btn btn-secondary">Description</a>
            <a href="#" [routerLink]="'/country/' + selected_country +'/money'" type="button" class="btn btn-secondary">Money</a>
            <a href="#" [routerLink]="'/country/' + selected_country +'/news'" type="button" class="btn btn-secondary">News</a>
            <a href="#" [routerLink]="'/country/' + selected_country +'/weather'" type="button" class="btn btn-secondary">Weather</a>
          </div>
        </div>
        <div class="row" style="height: 300px; width: 100%">
          <router-outlet></router-outlet>
        </div>
      </div>
  </div>
